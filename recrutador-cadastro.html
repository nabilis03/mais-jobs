<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>+Jobs</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login-cadastro.css">
</head>

<body id="fadeIn">
    <div class="voltar-container">
        <a class="link-texto txt-pequeno link-verde mt-20 mb-20 ml-20" href="fala-pra-gente.html"><img src="">$ voltar</a>
    </div>
    
    <div class="mobile-container bg-primario flex flex-column pt-60">
        <h3 class="txt-centro txt-verde mb-10">cadastro</h3>
        <div class="titulo-cadastro">
            <img src="img/icons/empresa-recrutador.png" style="max-width: 30px;">
            <h4>conta empresarial</h4>
        </div>

        <div class="form-cadastro">
            <form action="">
                <div class="input-wrapper">
                    <img src="img/icons/empresa.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-rs" id="cadastro-rs"
                        placeholder="razão social">
                </div>
                <div class="input-wrapper">
                    <img src="img/icons/cpf-cnpj.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-cnpj" id="cadastro-cnpj" placeholder="cnpj">
                </div>
                <div class="input-wrapper">
                    <img src="img/icons/email.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-email" id="cadastro-email"
                        placeholder="e-mail">
                </div>
                <div class="input-wrapper">
                    <img src="img/icons/confirmar-email.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-conf-email" id="cadastro-conf-email"
                        placeholder="confirme seu e-mail">
                </div>
                <div class="input-wrapper">
                    <img src="img/icons/senha.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-senha" id="cadastro-senha"
                        placeholder="senha">
                </div>
                <div class="input-wrapper">
                    <img src="img/icons/confirmar-senha.png" alt="">
                    <input class="input-cadastro input-empresa" type="text" name="cadastro-conf-senha" id="cadastro-conf-senha"
                        placeholder="confirme sua senha">
                </div>
            </form>
            <a class="btn btn-submit btn-primario" href="recrutador-editar-perfil.html">concluir cadastro</a>
            <p class="txt-mini">Ao clicar em concluir, você afirma que leu e concorda com os nossos <a class="link-texto link-verde">termos e condições</a> e com a nossa <a class="link-texto link-verde">política de privacidade</a>.</p>
        </div>
    </div>

    <!---------Início Scripts--------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!---------Fim Scripts--------->
</body>

</html>
